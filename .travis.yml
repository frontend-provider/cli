sudo: false
language: node_js
node_js:
  - "12.0.0"
  - "10"
  - "8"
cache:
  npm: false
  directories:
    - node_modules
notifications:
  email: false
  slack:
    on_failure: always
    on_success: never
    on_pull_requests: false
    rooms:
      secure: 
install:
  - npm install
script:
  - npm run snyk-auth
  # some tests are failing on npm@5, downgrade to npm@3 if >3 is installed
  # namely: protect-patch.test.js, wizard-prepare.test.js, wizard-prepublish.test.js
  - test "$(npm -v | cut -d'.' -f1)" -le 3 || npm i -g npm@^3.0.0
  - npm test
jobs:
  include:
    - stage: test
      script: npx danger ci --failOnErrors
      name: "Danger Zone"
    - stage: Check for Windows tests
      script:
      - ./scripts/check_circleci_status.sh
    - stage: Release
      if: branch = master AND type != pull_request
      node_js: "10"
      script:
      - npm i -g semantic-release @semantic-release/exec && semantic-release
branches:
  only:
    - "master"
